<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/b7224fcd49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button id="submit" onclick="openPopup()">Submit</button>
        <div class="popup">
            <i class="fa-solid fa-circle-check"></i>
            <h1>Thank you!</h1>
            <p>Your message has been successfully submitted</p>
            <button onclick="closePopup()">Done</button>
        </div>
    </div>

    <script type="text/javascript">
        const popUp = document.querySelector(".popup");

        function openPopup(){
            popUp.classList.add("entry");
        }
        function closePopup(){
            popUp.classList.remove("entry");
        }
    </script>
</body>
</html>
